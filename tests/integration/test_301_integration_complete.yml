test:
  name: Complete System Integration (generic)
  description: Ensure the app runs end-to-end and writes output.txt
  category: integration
  id: '301'
---
source_files:
  notes/readme.txt: |
    multi-module placeholder
---
config.json: |
  {
    "test": "Complete Run",
    "output_dir": "./output"
  }
---
assertions:
  execution:
    exit_code: 0
    max_execution_time: 60.0
  files:
    output_dir_exists: ./output
    files_exist:
      - ./output/output.txt
    file_content:
      ./output/output.txt:
        contains: ["Complete Run"]
        line_count: 1
