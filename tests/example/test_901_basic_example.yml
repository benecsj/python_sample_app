test:
  name: Basic Example
  description: Validate example project end-to-end via CLI using external config and
    sources
  category: example
  id: '901'
---
assertions:
  execution:
    exit_code: 0
    max_execution_time: 120.0
  model:
    project_name: example_project
    functions_exist:
    - calculate_sum
    - create_point
    - process_point
    - triangle_area
    - log_message
    - set_log_callback
    - add
    - keep_this_function
    - main
    structs_exist:
    - point_t
    - triangle_t
    - point3d_t
    enums_exist:
    - system_state_t
    - log_level_t
    - status_t
    includes_exist:
    - stdio.h
    - stdlib.h
    - string.h
    - geometry.h
    - logger.h
    - math_utils.h
    functions_not_exist:
    - test_function_one
    - test_function_two
    - debug_log
    - deprecated_print_info
    structs_not_exist:
    - legacy_node
    - old_config
    struct_details:
      point_t:
        fields:
        - x
        - y
        - label
      triangle_t:
        fields:
        - vertices
        - label
    enum_details:
      log_level_t:
        values:
        - LOG_DEBUG
        - LOG_INFO
        - LOG_WARN
        - LOG_ERROR
    element_counts:
      files: 30
  puml:
    syntax_valid: true
    file_count: 12
    contains_elements:
    - calculate_sum
    - create_point
    - process_point
    - triangle_area
    - log_message
    - set_log_callback
    - add
    - keep_this_function
    - point_t
    - triangle_t
    not_contains_elements:
    - legacy_node
    - old_config
    files:
      sample.puml:
        contains_elements:
        - calculate_sum
        - create_point
        - process_point
        - point_t
        contains_lines:
        - 'SAMPLE --> HEADER_GEOMETRY : <<include>>'
        - 'SAMPLE --> HEADER_LOGGER : <<include>>'
        - '+ int calculate_sum('
        not_contains_elements:
        - filtered_struct_t
        - filtered_function1
        - filtered_global_var
      sample2.puml:
        contains_elements:
        - filtered_struct_t
        contains_lines:
        - 'SAMPLE2 --> HEADER_FILTERED_HEADER : <<include>>'
        - 'HEADER_FILTERED_HEADER ..> TYPEDEF_FILTERED_STRUCT_T : <<declares>>'
      geometry.puml:
        contains_elements:
        - create_triangle
        - triangle_area
        - triangle_t
        contains_lines:
        - 'GEOMETRY --> HEADER_GEOMETRY : <<include>>'
        - '+ int triangle_area('
      logger.puml:
        contains_elements:
        - log_message
        - set_log_callback
        - log_level_t
        contains_lines:
        - 'class "log_level_t" as TYPEDEF_LOG_LEVEL_T'
        - 'LOGGER --> HEADER_LOGGER : <<include>>'
      math_utils.puml:
        contains_elements:
        - add
        contains_lines:
        - 'MATH_UTILS --> HEADER_MATH_UTILS : <<include>>'
        - 'HEADER_MATH_UTILS --> HEADER_CONFIG : <<include>>'
        - '+ int add('
      transformed.puml:
        contains_elements:
        - keep_this_function
        - main
        - point3d_t
        - status_t
        contains_lines:
        - 'TRANSFORMED --> HEADER_TRANSFORMED : <<include>>'
        not_contains_elements:
        - test_function_one
        - test_function_two
        - legacy_node
        - old_config
      typedef_test.puml:
        contains_lines:
        - 'TYPEDEF_TEST --> HEADER_TYPEDEF_TEST : <<include>>'
        - 'HEADER_TYPEDEF_TEST ..> TYPEDEF_MYBUFFER : <<declares>>'
      application.puml:
        contains_lines:
        - 'APPLICATION --> HEADER_DATABASE : <<include>>'
        - 'HEADER_DATABASE --> HEADER_SQLITE3 : <<include>>'
      database.puml:
        contains_lines:
        - 'DATABASE --> HEADER_DATABASE : <<include>>'
        - 'HEADER_DATABASE --> HEADER_SQLITE3 : <<include>>'
      network.puml:
        contains_lines:
        - 'NETWORK --> HEADER_NETWORK : <<include>>'
        - 'HEADER_NETWORK --> HEADER_COMMON : <<include>>'
      preprocessed.puml:
        contains_lines:
        - 'PREPROCESSED --> HEADER_PREPROCESSED : <<include>>'
        - '+ int main('
      complex.puml:
        contains_lines:
        - 'COMPLEX --> HEADER_COMPLEX : <<include>>'
        - '+ void test_processor_utility_macros()'
        - 'HEADER_COMPLEX ..> TYPEDEF_COMPLEX_HANDLER_T : <<declares>>'
  files:
    output_dir_exists: ./artifacts/output_example
    files_exist:
    - ./artifacts/output_example/model.json
    - ./artifacts/output_example/sample.puml
    - ./artifacts/output_example/sample2.puml
    - ./artifacts/output_example/geometry.puml
    - ./artifacts/output_example/logger.puml
    - ./artifacts/output_example/transformed.puml
    - ./artifacts/output_example/application.puml
    - ./artifacts/output_example/database.puml
    - ./artifacts/output_example/typedef_test.puml
    - ./artifacts/output_example/complex.puml
    - ./artifacts/output_example/network.puml
    - ./artifacts/output_example/preprocessed.puml
    - ./artifacts/output_example/math_utils.puml
    - ./artifacts/output_example/model_transformed.json
    json_files_valid:
    - ./artifacts/output_example/model.json
    - ./artifacts/output_example/model_transformed.json
    utf8_files:
    - ./artifacts/output_example/sample.puml
    - ./artifacts/output_example/sample2.puml
    - ./artifacts/output_example/geometry.puml
    - ./artifacts/output_example/logger.puml
    - ./artifacts/output_example/transformed.puml
    - ./artifacts/output_example/application.puml
    - ./artifacts/output_example/database.puml
    - ./artifacts/output_example/typedef_test.puml
    - ./artifacts/output_example/complex.puml
    - ./artifacts/output_example/network.puml
    - ./artifacts/output_example/preprocessed.puml
    - ./artifacts/output_example/math_utils.puml
    files_not_exist:
    - ./artifacts/output_example/debug.puml
