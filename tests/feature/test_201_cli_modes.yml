test:
  name: CLI basic run
  description: Validate CLI run and output.txt content
  category: feature
  id: '201'
---
source_files:
  readme.txt: |
    feature scenario note
---
config.json: |
  {
    "test": "Feature Run",
    "output_dir": "./output"
  }
---
assertions:
  execution:
    exit_code: 0
    max_execution_time: 30.0
  files:
    output_dir_exists: ./output
    files_exist:
      - ./output/output.txt
    file_content:
      ./output/output.txt:
        contains: ["Feature Run"]
        line_count: 1
