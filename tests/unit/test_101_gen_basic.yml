test:
  name: Basic output generation
  description: Validate output.txt creation and content
  category: unit
  id: '101'
---
source_files:
  note.txt: |
    example content not used by app
---
config.json: |
  {
    "test": "Hello World",
    "output_dir": "./output"
  }
---
assertions:
  execution:
    exit_code: 0
    max_execution_time: 10.0
  files:
    output_dir_exists: ./output
    files_exist:
      - ./output/output.txt
    file_content:
      ./output/output.txt:
        contains: ["Hello World"]
        line_count: 1
