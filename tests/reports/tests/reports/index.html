<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results Summary</title>
    <style>
        body {
            font-family: monospace;
            line-height: 1.4;
            margin: 0;
            padding: 15px;
            background-color: white;
            color: #333;
            font-size: 14px;
        }
        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            color: #333;
            font-weight: normal;
            margin: 20px 0 10px 0;
            padding: 0;
            border: none;
            background: none;
            font-family: monospace;
        }
        h1 {
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        h2 {
            font-size: 16px;
            margin-top: 30px;
        }
        h3 {
            font-size: 14px;
        }
        .stats-list {
            margin: 15px 0;
            padding: 0;
            list-style: none;
        }
        .stats-list li {
            margin: 3px 0;
            padding: 3px 0;
            border-bottom: 1px dotted #ddd;
        }
        .coverage-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 12px;
            font-family: monospace;
        }
        .coverage-table th {
            background-color: #f0f0f0;
            color: #333;
            padding: 6px 4px;
            text-align: left;
            font-weight: normal;
            border: 1px solid #ccc;
        }
        .coverage-table td {
            padding: 4px;
            border: 1px solid #ccc;
            vertical-align: top;
        }
        .coverage-table tr:nth-child(even) {
            background-color: #fafafa;
        }
        .test-stats {
            background-color: #f8f8f8;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            font-size: 12px;
        }
        .nav-links {
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .nav-links h3 {
            margin: 0 0 10px 0;
        }
        .nav-links a {
            display: block;
            color: #0066cc;
            text-decoration: none;
            margin: 5px 0;
            padding: 3px 0;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        @media (max-width: 768px) {
            body {
                padding: 8px;
                font-size: 13px;
            }
            .coverage-table {
                font-size: 10px;
            }
            .coverage-table th,
            .coverage-table td {
                padding: 2px;
            }
            .test-stats {
                font-size: 10px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
<h1>Test Reports Dashboard</h1>
<h2>Test Results Summary</h2>
<ul class="stats-list">
</ul>
<div class="nav-links">
<h3>Coverage Reports</h3>
<a href="coverage-index.html">Coverage Reports Dashboard</a>
<a href="coverage-html/index.html">Interactive HTML Coverage</a>
</div>

    </div>
    <div class="footer">
        <p>Generated by Test Report System</p>
    </div>
</body>
</html>
